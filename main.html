<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/style1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
    <script src="./js/cards1.js" type="text/javascript"></script>
  </head>
  <body>
  
    <div id="containerMain">
  
    <div id="dealerSection">
      <div class="hdrRow">
        <h1 class="hdrName">Dealer</h1>
        <span class="hdrCredits">Credits: 25</span>  
      </div>
      
      <div class="cardsRow">
        <div id="dCard1" class="cardBox">
          <img src="./img/cards_small/black_joker.png" class="cardImg">    
        </div>
        <div id="dCard2" class="cardBox">
    
        </div>
        <div id="dCard3" class="cardBox">

        </div>
        <div id="dCard4" class="cardBox">
  
        </div>
        <div id="dCard5" class="cardBox">

        </div>
        <div id="dCard6" class="cardBox">

        </div>
        &nbsp;
      </div>
      <br><br>
      <div class="actionRow">
        Action: Stand      
      </div>      
      
    </div>
    
    <br>
  
    <div id="playerSection">
      <div class="hdrRow">
        <h1 class="hdrName">Player</h1>
        <span class="hdrCredits">Credits: 25</span>  
      </div>
    </div>
  
      <div class="cardsRow">
        <div id="pCard1" class="cardBox">
        <img src="./img/cards_small/black_joker.png" class="cardImg">   
        </div>
        <div id="pCard2" class="cardBox">

        </div>
        <div id="pCard3" class="cardBox">
  
        </div>
        <div id="pCard4" class="cardBox">
   
        </div>
        <div id="pCard5" class="cardBox">
 
        </div>
        <div id="pCard6" class="cardBox">
 
        </div>
      </div>
      
      <br><br>
      <div class="actionRow">
        Action: Hit for another card      
      </div>      

      <br><br>
      <div class="betRow">
        <span id="betAmount">Total bet: 10</span>
                
        <img src="./img/arrow_up.png" class="btnArrow" id="btnArrowUp">
        <img src="./img/arrow_down.png" class="btnArrow" id="btnArrowDown">        
        
        <button id="btnHit" class="actionBtn">Hit</button>
        <button id="btnStand" class="actionBtn">Stand</button>        
        
      </div>
  
    </div>  
  </body>
</html>
